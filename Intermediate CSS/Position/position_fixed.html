<!DOCTYPE html>
<html>
<head>
  <title>Position Fixed Practice</title>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 70px;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
  ">header</div>
  <div style="
    background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    bottom: 0;
    left: 0;
    width: 70px;
  ">sidebar</div>
  <div style="
   background-color: lightblue;
   height: 200px;
   width: 200px;
  ">div1</div>
  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
 ">div2</div>
</body>
</html>
