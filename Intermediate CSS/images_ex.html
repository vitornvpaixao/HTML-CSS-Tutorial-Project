<!DOCTYPE html>
<html>
<head>
  <title>Cat Images Exercise</title>

  <style>
    img {
      margin-right: 15px;
      margin-bottom: 15px;
    }

    .cat-1 {
      width: 250px;
      border-radius: 25px;
    }

    .cat-2 {
      width: 250px;
      height: 250px;
      object-fit: cover;
      object-position: bottom;
    }

    .cat-3 {
      width: 250px;
      height: 250px;
      object-fit: cover;
      object-position: bottom;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <img src="cat.jpg" alt="Funny Cat">
  <img class="cat-1" src="cat.jpg" alt="Funny Cat">
  <img class="cat-2" src="cat.jpg" alt="Funny Cat">
  <img class="cat-3" src="cat.jpg" alt="Funny Cat">
</body>
</html>
