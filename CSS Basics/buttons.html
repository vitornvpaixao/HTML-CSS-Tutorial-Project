<html>
  <head>

  </head>
  <body>
    <style>
      .subscribe-btn {
        color: white;
        background-color: rgb(202, 16, 16);
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer; 
        margin-right: 10px;
        transition: opacity 0.15s;
      }

      .subscribe-btn:hover {
        opacity: 0.8;
      }

      .subscribe-btn:active {
        opacity: 0.6;
      }
    
      .join-btn {
        color: rgb(6,95,212);
        background-color: rgb(255, 255, 255);
        border: solid 1px rgb(6, 95, 212);
        border-radius: 2px;
        height: 36px;
        width: 60px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.15s, color 0.15s;
      }

      .join-btn:hover {
        background-color: rgb(6,95,212);
        color: rgb(255, 255, 255);
      }

      .join-btn:active {
        opacity: 0.7
      }

      .tweet-btn {
        color: white;
        background-color: rgb(29, 155, 240);
        font-size: 15px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        height: 37px;
        width: 75px;
        cursor: pointer;
      }

      .tweet-btn:hover {
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .tweet-btn:active {
        opacity: 0.7;
      }

    </style>
    
    <button class="subscribe-btn">SUBSCRIBE</button>
    <button class="join-btn">JOIN</button>
    <button class="tweet-btn">Tweet</button>
  </body>
</html>
